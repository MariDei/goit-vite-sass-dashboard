<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sass.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final project_SASS</title>
  </head>
  <body class="page">
    <aside class="sidebar js-menu" id="sidebar-menu">
      <nav class="menu">
        <button
          class="menu-btn js-menu-close"
          type="button"
          aria-label="Close menu"
        >
          <svg class="menu-btn-icon" width="20" height="20">
            <use href="./src/img/icons.svg#icon-bi_x-lg-1"></use>
          </svg>
        </button>
        <a class="logo" href="./index.html">
          <svg class="logo-icon" width="24" height="24">
            <use href="./src/img/icons.svg#icon-logo"></use>
          </svg>
          Cat CRM
        </a>
        <ul class="menu-list">
          <li class="menu-item">
            <a class="menu-link current" href="./index.html"></a>
            <svg class="menu-icon" width="20" height="20">
              <use href="./src/img/icons.svg#icon-bi_columns-gap"></use>
            </svg>
            Overview
          </li>
          <li class="menu-item">
            <svg class="menu-icon" width="20" height="20">
              <use href="./src/img/icons.svg#icon-bi_person-plus"></use>
            </svg>
            Contacts
          </li>
          <li class="menu-item">
            <svg class="menu-icon" width="20" height="20">
              <use href="./src/img/icons.svg#icon-bi_briefcase"></use>
            </svg>
            Companies
          </li>
          <li class="menu-item">
            <svg class="menu-icon" width="20" height="20">
              <use href="./src/img/icons.svg#icon-bi_coin"></use>
            </svg>
            Deals
          </li>
          <li class="menu-item">
            <svg class="menu-icon" width="20" height="20">
              <use href="./src/img/icons.svg#icon-bi_clipboard-check"></use>
            </svg>
            Document
          </li>
          <li class="menu-item">
            <svg class="menu-icon" width="20" height="20">
              <use href="./src/img/icons.svg#icon-bi_envelope"></use>
            </svg>
            Message
          </li>
          <li class="menu-item">
            <svg class="menu-icon" width="20" height="20">
              <use href="./src/img/icons.svg#icon-bi_calendar4-range"></use>
            </svg>
            Calendar
          </li>
          <li class="menu-item">
            <svg class="menu-icon" width="20" height="20">
              <use href="./src/img/icons.svg#icon-bi_journal-text"></use>
            </svg>
            Report
          </li>
        </ul>
      </nav>
    </aside>
    <header class="header">
      <button
        class="menu-btn js-menu-open"
        type="button"
        aria-expanded="false"
        aria-controls="sidebar-menu"
      >
        <svg class="menu-btn-icon" width="24" height="24">
          <use href="./src/img/icons.svg#icon-burgermenu"></use>
        </svg>
        Overview
      </button>
      <label class="search-field">
        <svg class="search-icon" width="20" height="20">
          <use href="./src/img/icons.svg#icon-bi_search"></use>
        </svg>
        <input
          class="search-input"
          type="text"
          name="user-search"
          placeholder="Search Something..."
        />
      </label>
      <svg class="bell-icon" width="20" height="20">
        <use href="./src/img/icons.svg#icon-bi_bell"></use>
      </svg>
    </header>
    <main class="main">
      <section class="welcome"></section>
      <section class="co-workers"></section>
      <section class="tasks"></section>
      <section class="reporters"></section>
    </main>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
